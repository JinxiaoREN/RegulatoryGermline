name: pindel_varscan_germline
description: Call germline variant by using Pindel and VarScan

# Define the resources needed for this pipeline.
resources:
  minimumCpuCores: 4
  minimumRamGb: 30
  zones:
  - us-central1-a
  - us-central1-b
  - us-central1-c
  - us-central1-f
  - us-east1-b
  - us-east1-c
  - us-east1-d

  # Create a data disk that is attached to the VM and destroyed when the
  # pipeline terminates.
  disks:
  - name: datadisk
    autoDelete: True

    # Within the Docker container, specify a mount point for the disk.
    mountPoint: /mnt/data

# Specify the Docker image to use along with the command
docker:
  imageName: wenwiliang/pindel

  # The Pipelines API will create the input directory when localizing files,
  # but does not create the output directory.
  cmd: >
    mkdir /mnt/data/output && 
    mkdir /mnt/data/pindel &&
    find /mnt/data/input &&
    echo -e "$(ls /mnt/data/input/*.bam)\t500\t${id}" > /mnt/data/input/pindel.config &&
    cd /mnt/data/pindel && 
    pindel -c /mnt/data/input/chrlist.txt -x 4 -w 0.1 -a 1 -m 3 -v 50 -d 30 -B 0 -A 0 -M 3 -e 0.01 -u 0.02 -T 2 -r -t -J /mnt/data/input/pindel-centromere-exclude.bed -f /mnt/data/input/GRCh37-lite.fa -i /mnt/data/input/pindel.config -o /mnt/data/output/${id} &&
    mv /mnt/data/pindel/* /mnt/data/output/
# The Pipelines API currently supports GCS paths, along with patterns (globs),
# but it doesn't directly support a list of files being passed as a single input
# parameter ("gs://bucket/foo.bam gs://bucket/bar.bam").
inputParameters:
- name: fafile
  description: Cloud Storage path or pattern to input file(s)
  localCopy:
    path: input/
    disk: datadisk
- name: faifile
  description: Cloud Storage path or pattern to input files
  localCopy:
    path: input/
    disk: datadisk
- name: bamfile
  description: Cloud Storage path
  localCopy:
    path: input/
    disk: datadisk
- name: baifile
  description: Cloud Storage path or pattern to input file(s)
  localCopy:
    path: input/
    disk: datadisk
- name: id
  description: File names
- name: chrlist
  description: Cloud Storage path or pattern to input files
  localCopy:
    path: input/
    disk: datadisk
- name: centromerelist
  description: Cloud Storage path or pattern to input files
  localCopy:
    path: input/
    disk: datadisk

# By specifying an outputParameter, we instruct the pipelines API to
# copy /mnt/data/output/* to the Cloud Storage location specified in
# the pipelineArgs (see below).
outputParameters:
- name: outputPath
  description: Cloud Storage path for where to samtools output
  localCopy:
    path: output/*
    disk: datadisk
